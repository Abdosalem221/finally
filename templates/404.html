{% extends "layout.html" %}

{% block title %}Page Not Found - 404{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark border-danger text-light">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i> Page Not Found</h4>
                </div>
                <div class="card-body text-center py-5">
                    <div class="display-1 mb-4">404</div>
                    <p class="lead mb-4">The page you were looking for could not be found.</p>
                    <p>It might have been removed, renamed, or did not exist in the first place.</p>
                    <div class="mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">
                            <i class="fas fa-home me-1"></i> Return to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
